<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="URL" method="POST">
        <input type="text" name="name" placeholder="이름" required>
        <imput type="email" name="email" placeholder="이메일">
        <input type="submit" value="제출">
        
        <!-- placeholder - 빈칸일 때 어떤 text가 들어갈지,
        name - 요소 참조할 때 또는 해당 입력이 어떤걸 의미하는지 알려줍니다.
        button의 value - 버튼의 텍스트 -->
    </form>

    <br>

    <!-- div태그를 통해 css를 통해 class, tag, id같은 속성을 이용하여 해당 속성에 속해 있는 모든 요소에 스타일 부여가 가능합니다. 
    class는 여거새의 요소를, id는 고유한 요소 / 로 구분하여 사용합니다. -->

    <body>
        <div>
            <div class="div1">
                div1
                </div class="div1" id="div1-1">div1-1</div>
            <div>
                <div class="div2">
                    div2
                </div class="div2" id="div2-1">div2-1</div>
            </div>
        </div>
    </body>

</html>
